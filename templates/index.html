{%extends "layout.html"%}
{%block title%}
  Translator
{%endblock%}
{%block body%}
  <h1 class="text-center">Welcome to the translator app</h1>
  <form action="{{url_for('result')}}" method="post">
    <div class="form-group">
        <label for="exampleFormControlInput1">Enter a word you want to translate</label>
        <input class="form-control" type="text" name="input" placeholder="Type a word">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Target Language</label>
      <select class="form-control" name="target">
        {%for l in languages%}
          <option value="{{l.code}}">{{l.name}}</option>
        {%endfor%}
      </select>
    </div>
    <button type="submit" class="btn-lg btn-danger btn-block btn-primary">Translate</button>
  </form>
{%endblock%}
