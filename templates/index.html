<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Translator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="{{url_for('static', filename='index.js')}}" charset="utf-8"></script>
  </head>
  <body>
    <div class="container col-10">
      <h1 class="text-center">Welcome to the translator app</h1>
      <form id="form-translate">
        <div class="form-group">
            <label for="exampleFormControlInput1">Enter a word you want to translate</label>
            <input id="to-translate" class="form-control" type="text" placeholder="Type a word">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Target Language</label>
          <select id="select-lang" class="form-control">
          </select>
        </div>
        <button type="submit" class="btn-lg btn-danger btn-block btn-primary">Translate</button>
      </form>
      <h2>Results</h2>
      <div id="results" >

      </div>
    </div>

  </body>
</html>
